<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Exercise 3</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add new customer
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input class="form-control" id="firstName" type="text" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input class="form-control" id="lastName" type="text" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" type="text" placeholder="Username" disabled>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" class="form-control">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div>
                                <label>Discount</label>
                            </div>
                            <div>
                                <label class="radio-inline">
                                    <input type="radio" name="discount" id="discount1" value="10" checked>10%
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="discount" id="discount2" value="15">15%
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="discount" id="discount3" value="20">20%
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Other</label>
                            <div class="checkbox">
                                <label> <input type="checkbox" value="">customer card </label>
                            </div>
                            <div class="checkbox">
                                <label> <input type="checkbox" value="">subscription </label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <i class="glyphicon glyphicon-bell"></i> Notifications Panel
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item">
                            <i class="glyphicon glyphicon-comment"></i> New Comment
                            <span class="pull-right text-muted small"><em>3 minutes ago</em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <i class="glyphicon glyphicon-star"></i> 3 New Rating
                            <span class="pull-right text-muted small"><em>15 minutes ago</em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <i class="glyphicon glyphicon-envelope"></i> New message
                            <span class="pull-right text-muted small"><em>50 minutes ago</em></span>
                        </a>
                    </div>
                    <a href="#" class="btn btn-default btn-block">View All Alerts</a>
                </div>
            </div>

            <div class="panel panel-success">
                <div class="panel-heading">
                    Customers
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Age</th>
                            <th>Gender</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>John</td>
                            <td>Smith</td>
                            <td>@jsmith</td>
                            <td>26</td>
                            <td>M</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@jacob</td>
                            <td>19</td>
                            <td>M</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Mary</td>
                            <td>Roy</td>
                            <td>@rm</td>
                            <td>42</td>
                            <td>F</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
